<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="hero is-small is-link">
        <div class="hero-body has-text-centered" style="background-color: #c90808;">
          <p class="title">
            Site Name
          </p>
          <p class="subtitle">
            Group 6
          </p>
        </div>
      </section>
      <div class="tile is-ancestor has-text-centered">
        <div class="boxes"></div>
        <div class="tile is-4 is-vertical is-parent">
          <div class="tile is-child box">
            <p class="title">User Input</p>
            <form class="box">
                <div class="field">
                  <label class="label">City Name</label>
                  <div class="control">
                    <input class="input" type="search" placeholder="e.g. Salt Lake City">
                  </div>
                </div>
             <button class="button is-primary">Search</button>
              </form>
          </div>
          <div class="tile is-child box">
            <p class="title">Saved Sports Teams</p>
            <p></p>
          </div>
        </div>
        <div class="tile is-parent">
          <div class="tile is-child box">
            <p class="title">List of Sport Events</p>
            <div class="list-sports-column">
            <div class="columns has-text-centered">
                <div class="column is-4 column is-two-quarters">
                Game
                </div>
                <div class="column is-3 column is-offset-4">
                Date
                </div>
                </div>
                </div>
              </div>
          </div>
        </div>
      </div>
  </body>
</html>
