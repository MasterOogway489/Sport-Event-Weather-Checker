<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> -->
    <!-- if page styling does not work uncomment line above -->
    <link rel="stylesheet" href="css/mystyles.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bulma-calendar@6.1.19/dist/js/bulma-calendar.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-calendar@6.1.19/dist/css/bulma-calendar.min.css">
  </head>
    <body>
    <section class="hero is-small is-primary">
        <div class="hero-body has-text-centered">
          <p class="title">Site Name</p>
          <p class="subtitle">Group 6</p>
        </div>
    </section>
      <div class="tile is-ancestor">
        <div class="tile is-4 is-vertical is-parent">
          <div class="tile is-child has-text-centered box">
            <p class="title">User Input</p>
            <div class="container has-text-centered">
              <input type="date" data-display-mode="inline" data-close-on-select="true">
                 <button class="button is-primary" id="link">Search</button>
              </div>
          </div>
          <div class="tile is-child has-text-centered box">
            <p class="title">Games to Watch</p>
            <!-- if we are not able to use the previous functionality we wanted to storing games we could use this box as a place to display local weather? -->
            <p></p>
          </div>
        </div>
        <div class="tile is-parent">
          <div class="tile is-child has-text-centered box">
            <p class="title">List of Sports Events</p>
            <div class="columns has-text-centered">                      
              <div class="column is-4">Game</div>
              <div class="column is-3 column is-offset-4">Date</div>
            </div>
          </div>
        </div>
      </div>      
      <script src="assets/js/script.js"></script>
  </body>
</html>
