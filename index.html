<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js' type='text/javascript'></script>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css' rel='stylesheet' type='text/css'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js' type='text/javascript'></script>
  </head>
  <body>
          <section class="hero is-small is-link">
            <div class="hero-body has-text-centered">
              <p class="title">
                Group 6
              </p>
              <p class="subtitle">
                Sports / Weather Data
              </p>
            </div>
          </section>
          <section class="section has-text-centered" style="background-color: black;">
            <h2 class="subtitle" style="color: aliceblue;">
              Please Select a Date, and corresponding Teams and Weather will populate.
            </h2>
          </section>
        <div class="tile is-ancestor">
          <div class="tile is-parent has-text-centered">
            <div class="tile is-child box has-text-centered">
          <p class="title">User Input</p>
          <figure class="is-inline-block">
          <div class='container' style='margin-top: 10px; justify-content: center;'>
            <input type='text' class="form-control" id='datepicker' style='width: 300px;' onchange="getDate();" >
        </div>
      </section>
      <div class="tile is-ancestor has-text-centered">
        <div class="boxes"></div>
        <div id='home-team-logo'></div>
        <div id="away-team-logo"></div>
        <div class="tile is-4 is-vertical is-parent" style="justify-content: center;">

            <p class="title">User Input</p>
            <div class='container' style='margin-top: 10px; justify-content: center;'>
              <input type='text' class="form-control" id='datepicker' style='width: 300px;' onchange="getDate();" >
     <!-- Script -->
        <script type="text/javascript">
        $(document).ready(function(){
            $('#datepicker').datepicker({
              dateFormat: "yyyy-mm-dd"
            });
        });
        </script>
           <button class="button is-primary">Search</button>
        </figure>
          </div>
          </div>
          <div class="tile is-parent">
            <div class="tile is-child box">
              <p class="title">List of Sport Events</p>
              <div class="list-sports-column">
              <div class="columns has-text-centered" >
                  <div class="column is-12 column" id="game2"></div>
                  <div class="column is-12 column" id="game3"></div>
                  </div>
                  </div>
                </div>
            </div>
      </div>
          <div class="tile is-ancestor">
              <div class="tile is-parent has-text-centered">
                <div class="tile is-child is-3 has-text-centered box">
                  <h4 id="home"></h4>
                  <figure class="image is-128x128 is-inline-block" id='home-team-logo'>
    
                  </figure>
                </div>
                <div class="tile is-child is-6 box">
                  <p>weather</p>
                </div>
                <div class="tile is-child is-3 box ">
                  <h4 id="away"></h4>
                  <figure class="image is-128x128 is-inline-block" id="away-team-logo">
                  </figure>
                </div>
              </div>
            </div>
          <div class="tile is-child box">
            <p class="title">Saved Sports Teams</p>
            <p></p>
          </div>
      <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
      <script src="assets/js/script.js"></script>
  </body>
</html>
