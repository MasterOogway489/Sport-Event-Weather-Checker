<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Group 6</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js' type='text/javascript'></script>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css' rel='stylesheet' type='text/css'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js' type='text/javascript'></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Ultra&display=swap" rel="stylesheet">
  </head>
  <body id="page-background">
          <section class="hero is-small is-link" id="hero-banner">
            <div class="hero-body has-text-centered">
              <p class="title" id="hero-text">
                Group 6
              </p>
              <p class="subtitle" id="body-text">
                Sports / Weather Data
              </p>
            </div>
          </section>
          <section class="section has-text-centered" id="subtitle-banner">
            <h2 class="subtitle" id="body-text">
              Please Select a Date, and corresponding Teams and Weather will populate.
            </h2>
          </section>
        <div class="tile is-ancestor" id="page-background">
          <div class="tile is-parent has-text-centered">
            <div class="tile is-child box has-text-centered" id="boxes-color">
          <p class="title" id="title-text">User Input</p>
          <figure class="is-inline-block">
          <div class='container' style='margin-top: 10px; justify-content: center;'>
              <input type='text' class="form-control" id='datepicker' style='width: 300px;' onchange="getDate();" >
     <!-- Script -->
        <script type="text/javascript">
        $(document).ready(function(){
            $('#datepicker').datepicker({
              dateFormat: "yyyy-mm-dd"
            });
        });
        </script>
           <button class="button is-primary">Search</button>
        </figure>
          </div>
          </div>
          <div class="tile is-parent">
            <div class="tile is-child  has-text-centered box" id="boxes-color">
              <p class="title" id="title-text">List of Sport Events</p>
              <div class="list-sports-column" id="body-text">
              <div class="columns has-text-centered" >
                  <div class="column is-12 column" id="other-games"></div>
                  <div class="column is-12 column" id="game3"></div>
                 </div>
              </div>
                  <div class="tile is-child has-text-centered">
                    <button class="button is-primary" id="resetButton">Reset</button>
                  </div>
                </div>
            </div>
      </div>
          <div class="tile is-ancestor" id="page-background">
              <div class="tile is-parent has-text-centered">
                <div class="tile is-child is-3 has-text-centered box" id="boxes-color-2">
                  <div id="body-text">
                  <h4 id="home"></h4>
                  </div>
                  <figure class="image is-128x128 is-inline-block" >
                    <img src="" alt="" id="home-team-logo">
    
                  </figure>
                </div>
                <div class="tile is-child is-6 box" id="boxes-color">
                  <div id="body-text">
                  <h2 id="weather-title"></h2>
                  <p class="weather-data" id="current-temp"></p>
                  <p class="weather-data" id="current-humidity"></p>
                  <p class="weather-data" id="current-wind-speed"></p>
                  <p class="weather-data" id="description"></p>
                  </div>
                </div>
                <div class="tile is-child is-3 box " id="boxes-color-2">
                  <div id="body-text">
                  <h4 id="away"></h4>
                  </div>
                  <figure class="image is-128x128 is-inline-block">
                    <img src="" alt="" id="away-team-logo">
                  </figure>
                </div>
              </div>
            </div>
        <div class="tile is-ancestor" id="page-background">
        <div class="tile is-parent has-text-centered">
          <div class="tile is-child has-text-centered box" id="boxes-color-3">
            <p class="title" id="title-text-2">Games on Last Day Searched</p>
            <div class="columns has-text-centered" id="body-text-2"> 
            <div class="column is-12" id="savedGames"></div>
            </div>
            </div>
          </div>
        </div>
      <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
      <script src="assets/js/script.js"></script>
  </body>
</html>
